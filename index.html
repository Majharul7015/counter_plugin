<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- css links -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
    
    <title>Counter Plugin</title>
  </head>
  <body>
    
   <section class="counterr">
     <div class="container">
       <div class="row">
        <!-- single -->
         <div class="col-md-3">
           <div class="counter_itm text-center">
            <i class="fas fa-camera"></i>
            <h2><span class="counter count_int text-center">8420</span> <span class="count_A">+</span></h2>
             <p>VIEWS</p>
           </div>
         </div>
         <!-- single -->
         <!-- single -->
         <div class="col-md-3">
           <div class="counter_itm text-center">
            <i class="fab fa-android"></i>
            <h2><span class="counter count_int text-center">7638</span> <span class="count_A">+</span></h2>
             <p>Android User</p>
           </div>
         </div>
         <!-- single -->
         <!-- single -->
         <div class="col-md-3">
           <div class="counter_itm text-center">
            <i class="fas fa-cogs"></i>
            <h2><span class="counter count_int text-center">9820</span> <span class="count_A">+</span></h2>
             <p>USER</p>
           </div>
         </div>
         <!-- single -->
         <!-- single -->
         <div class="col-md-3">
           <div class="counter_itm text-center">
            <i class="fab fa-youtube"></i>
            <h2><span class="counter count_int text-center">6520</span> <span class="count_A">+</span></h2>
             <p>SUBSCRIBER</p>
           </div>
         </div>
         <!-- single -->

       </div>
     </div>
   </section>


   
    <!-- js links -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
      <script src="js/jquery.counterup.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script  src="js/script.js"></script>

      <script>
        jQuery(document).ready(function($) {
            $('.counter').counterUp({
                delay: 70,
                time: 10000
            });
        });
    </script>
    
  </body>
</html>
